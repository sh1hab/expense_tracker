{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>User Profile</h2>
                </div>
                <div class="card-body">
                    <h3>{{ user.username }}</h3>
                    <p>Email: {{ user.email|default:"Not provided" }}</p>
                    <p>Joined: {{ user.date_joined }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
